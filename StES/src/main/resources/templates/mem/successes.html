<!DOCTYPE html>
<html lang="en">
<head>

            margin: 0;
            padding: 20px;

            color: #333;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header th:insert="header_nav.html"></header>
    <div class="container">

        <p>이메일이 수신되지 않았거나 문제가 발생한 경우, 다시 시도하거나 고객 지원팀에 문의해 주세요.</p>

    </div>
</body>
