<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>홈페이지</title>
    <link href="/public/css/main.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 수평 스크롤 제거 */
        }
        header {
            background-color: #333; /* 헤더 배경색 설정 */
            color: white; /* 헤더 텍스트 색상 설정 */
            padding: 0px; /* 헤더 패딩 설정 */
            text-align: center; /* 헤더 텍스트 중앙 정렬 */
        }
        .main-container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            height: 1000px; /* 전체 높이 설정 */
            margin: 0 auto; /* 중앙 정렬 */
            position: relative;
        }
        .slider-container {
            width: 80%; /* 슬라이더 너비 설정 */
            overflow: hidden;
            height: 100%;
            position: relative;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
            height: 100%;
        }
        .slide {
            min-width: 100%; /* 각 슬라이드가 화면을 가득 채우도록 설정 */
            height: 100%;
            position: relative;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: fill; /* 이미지가 컨테이너를 완전히 채우도록 설정 */
        }
        .text-container {
            width: 20%; /* 텍스트 영역 너비 설정 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white; /* 배경색을 흰색으로 설정 */
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1); /* 오른쪽 경계선에 그림자 추가 */
        }
        .text-item {
            color: black; /* 텍스트 색상을 검정색으로 설정 */
            font-size: 1.5em;
            padding: 10px 60px; /* 패딩 조정 */
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0; /* 마진 조정 */
            background-color: rgba(0, 0, 0, 0.1); /* 배경색 추가 */
            transition: border 0.3s ease, background-color 0.3s ease; /* 테두리 및 배경색 전환 효과 추가 */
        }
        .text-item:hover {
            border: 2px solid black; /* 마우스 오버 시 검정색 테두리 추가 */
            background-color: rgba(0, 0, 0, 0.2); /* 배경색 어두워지도록 변경 */
        }
    </style>
</head>
<body>
    <header th:insert="header_nav.html"></header>
    
    <div class="main-container">
        <div class="slider-container">
            <div class="slides">
                <div class="slide">
                    <img src="/public/img/item_main_1721268085113_5170.png" alt="Example Image 1">
                </div>
                <div class="slide">
                    <img src="/public/img/111.png" alt="Example Image 2">
                </div>
                <div class="slide">
                    <img src="/public/img/222.png" alt="Example Image 3">
                </div>
                <div class="slide">
                    <img src="/public/img/333.png" alt="Example Image 4">
                </div>
            </div>
        </div>
        <div class="text-container">
            <div class="text-item" data-index="0">1</div>
            <div class="text-item" data-index="1">2</div>
            <div class="text-item" data-index="2">3</div>
            <div class="text-item" data-index="3">4</div>
        </div>
    </div>

    <script>
        const slidesContainer = document.querySelector('.slides');
        const textItems = document.querySelectorAll('.text-item');

        textItems.forEach(text => {
            text.addEventListener('mouseenter', (event) => {
                const index = event.target.getAttribute('data-index');
                showSlide(index);
            });
        });

        function showSlide(index) {
            const slideWidth = document.querySelector('.slider-container').clientWidth;
            slidesContainer.style.transform = `translateX(${-index * slideWidth}px)`;
        }
    </script>
</body>
</html>
